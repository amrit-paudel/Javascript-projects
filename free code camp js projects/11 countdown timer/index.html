<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Old I phone give away  </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="image-container">
            <img src="https://images.pexels.com/photos/788946/pexels-photo-788946.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="i phone image ">
        </div>
        <div class="giveaway-details">
            <div class="heading">
                <h1>Old i-phone giveaway</h1>
            </div>

            <div class="deadline">
                <p>Giveaway ends on January, 2020 Sunday 11:30 AM </p>
            </div>

            <div class="desc">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                     Quod doloribus dolor qui beatae voluptatem veniam in ipsa.
                      Obcaecati, officia necessitatibus!
                </p>
            </div>

            <div class="count-down">
            <!-- Days -->
                <div class="days">
                    <h4>20</h4>
                    <span>Days</span>
                </div>
            <!-- Hours -->
                <div class="hours">
                    <h4>20</h4>
                    <span>Hours</span>
                </div>
            <!-- minutes -->
                <div class="minutes">
                    <h4>20</h4>
                    <span>minutes</span>
                </div>
            <!-- Seconds -->
                <div class="seconds">
                    <h4>20</h4>
                    <span>Seconds</span>
                </div>
                
            </div>
        </div>
    </header>
</body>
<script src="new1.js"></script>
</html>
