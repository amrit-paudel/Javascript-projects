<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell{
            width: 100%;height: 50vh;
            position: relative;
            display: flex;
        }
    .cell::before{
        content: "";
        width: 50px;
        height: 50px;
        background-color: lightblue;
    }
    .cell::after{
        content: "";
        width: 80px;
        height: 80px;
        background-color: lightgreen;
    }

    </style>
</head>

<body>
<div class="cell">
    Hey I am cell
</div>
</body>

</html>
