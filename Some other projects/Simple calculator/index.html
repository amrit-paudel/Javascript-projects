<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A simple Calculator</h1>
    <main>
        <div class="displayelements">
            <div class="previousoperand" data-previous-operand>
                
            </div>
            <div class="currentoperand" data-current-operand>
                
            </div>
        </div>
        <button class="span2" data-all-clear>AC</button>
        <button data-delete >DEL</button>
        <button data-operation>+</button>
        <button data-number >1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>/</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button  class="span2" data-equals>=</button>
    </main>
</body>
<script src="app.js" defer></script>
<script src="objects.js" defer></script>
</html>
